<!DOCTYPE html>
<html>
<head>
  <title>Hasaba dur</title>
  <link rel="stylesheet" type="text/css" href="/static/login/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <link href="/static/login/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <img class="wave" src="/static/login/img/wave.png">
  <div class="container">
    <div class="img">
      <img src="/static/login/img/update.svg">
    </div>    
    <div class="login-content">
      <form action="/register" method="POST">
        <img src="/static/login/img/img-01.png">
        <h2 class="title">Hasaba duruň</h2>
              <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-user"></i>
                 </div>
                 <div class="div">
                    
                    <input type="text" class="input" placeholder="Ulanyjy adynyz" name="username" style="h5">
                 </div>
              </div>
              <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-user"></i>
                 </div>
                 <div class="div">
                    
                    <input type="text" class="input" placeholder="Doly adynyz" name="full_name" style="h5">
                 </div>
              </div>
              <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-user"></i>
                 </div>
              <div class="div">
                    <label>Ulanyjy gornüşi</label>
                    <select name="user_type">
                    <option value="student">Talyp</option>
                    <option value="teacher">Mugallym</option>

                    </select>
                 </div>
              </div>
              <div class="input-div pass">
                 <div class="i"> 
                    <i class="fas fa-lock"></i>
                 </div>
                 <div class="div">
                    <h5></h5>
                    <input style="h5" type="password" class="input" placeholder="Gizlin achar" name="password">
                 </div>
              </div>
              <!-- <a href="#">Forgot Password?</a> -->
              <input type="submit" class="btn" value="Hasaba al">
            </form>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}  
          {% endif %}
        {% endwith %}
    </div>
    <script type="text/javascript" src="/static/login/js/main.js"></script>
</body>
</html>
